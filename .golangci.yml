# options for analysis running
run:
  modules-download-mode: mod
linters-settings:
  funlen:
    lines: 300
    statements: 300
  gocyclo:
    min-complexity: 40
  depguard:
    # Rules to apply.
    #
    # Variables:
    # - File Variables
    #   you can still use and exclamation mark ! in front of a variable to say not to use it.
    #   Example !$test will match any file that is not a go test file.
    #
    #   `$all` - matches all go files
    #   `$test` - matches all go test files
    #
    # - Package Variables
    #
    #  `$gostd` - matches all of go's standard library (Pulled from `GOROOT`)
    #
    # Default: Only allow $gostd in all files.
    rules:
      # Name of a rule.
      main:
        # List of file globs that will match this list of settings to compare against.
        # Default: $all
        files:
          - "!**/*_a _file.go"
        # List of allowed packages.
        allow:
          - $gostd
          - github.com/prometheus/
          - github.com/openziti/
          - github.com/alecthomas/kingpin/v2
          - github.com/go-kit/log
          - github.com/json-iterator/go
          - github.com/enthus-it/openziti_exporter/collector
        # Packages that are not allowed where the value is a suggestion.
        deny:
          - pkg: "github.com/sirupsen/logrus"
            desc: not allowed
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by standard lib errors package
  dupl:
    threshold: 200
  misspell:
    locale: US
  lll:
    line-length: 190
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - whyNoLint
      - wrapperFunc

linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl

issues:
  exclude-rules:
    - text: "Error return value of "
      linters:
        - errcheck
    - text: "parameter 'name' seems to be unused"
      linters:
        - revive
    - text: "`name` is unused"
      linters:
        - unparam
    - text: "type `typedDesc` is unused"
      linters:
        - unused
    - text: "func `pushMetric` is unused"
      linters:
        - unused
    - text: "mustNewConstMetric` is unused"
      linters:
        - unused
